<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <h1>Microservice Client eCommerce</h1>
    <div class="row">


                <img th:src="${product.getIllustration()}" class="card-img-top" style="width:200px; height:200px;" />
                <p th:text= "${product.getName()}"></p>
                <p th:text= "${product.getDescription()}"></p>

    </div>
</div>
<form action="/add-product/1" method="POST">
<input type="text" name="quantity" />
    <input name="itemId" value=${product.getId()}>
<button type="submit">Ajouter au panier</button>
</form>
</body>
</html>
